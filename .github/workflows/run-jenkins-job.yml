name: Trigger Jenkins Job

on:
  push: # sets when to trigger, on push request
    branches:
      - main  # Trigger on push to the main branch

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://13.200.233.168:8080//job/A3_Deploy_To_Tomacat_Freestyle_GitHubAction/build?token=${{ secrets.urltoken }}\
          --user "admin:${{ secrets.admintoken }}"
          
